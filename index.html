<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Tube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<header>
    <div id="head-container">
        <div class="head" id="start">
            <a href="#" class="head-elements" id="menu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </a>
            <input type="image" class="head-elements" id="logo" src="https://www.youtube.com/s/desktop/ff71ea81/img/favicon_32x32.png" alt="U-tube logo">
            <h2 class="head-elements" id="nav-title">YouTube<sup>KE</sup></h2>
        </div>
        <div class="head" id="center">
                <input type="text" class="head-elements" id="search-bar" placeholder="    Search">
                <input type="image" class="head-elements" id="search-icon" src="https://icons.iconarchive.com/icons/elegantthemes/beautiful-flat-one-color/32/magnifying-glass-icon.png">
                <input type="image" class="head-elements" id="mic" src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/32/Apps-Microphone-1-Metro-icon.png">
        </div>
        <div class="head" id="end">
            <input type="image" class="head-elements" id="bell" src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPTwp2IwIdOVjnIzZCiApyGSPa8eWywWwCidY7wBg6pwp8kxIQKwiGkol4Py4llSnvbZA&usqp=CAU>
            <input type="image" class="head-elements" id="avatar" src="https://icons.iconarchive.com/icons/papirus-team/papirus-status/32/avatar-default-icon.png">
        </div>
    </div>
</header>

<body>
<div id="video-container">
    <iframe id="video" width="650" height="450" src="https://www.youtube.com/embed/oe70Uhjc_F4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

</body>
</html>
